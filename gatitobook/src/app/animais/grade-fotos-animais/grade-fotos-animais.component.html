<p *ngIf="!animais?.length"
   class="text-center text-muted">Desculpe! Não há animais</p>
<main class="container">
  <section class="row">
    <article *ngFor="let animal of animais" class="col-4">
      <a [routerLink]="['/animais', animal.id]"></a>
      <app-cartao>
        <app-animal [descricao]="animal.description" [url]="animal.url"></app-animal>
        <i aria-hidden="true" class="fa fa-heart-o mr-2">{{animal.likes}}</i>
        <i aria-hidden="true" class="fa fa-comment-o ml-2">{{animal.comments}}</i>
      </app-cartao>
    </article>
  </section>
</main>
