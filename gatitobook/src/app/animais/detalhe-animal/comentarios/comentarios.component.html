<section *ngIf="comentarios$ | async as comentarios">
  <ul class="list-unstyled">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold mr-1">{{comentario.userName}}</p>
      <em>{{comentario.date | date:"dd-MM-yyyy HH:mm"}}</em>
      <p class="text-break mb-2">{{comentario.text}}</p>
    </li>
  </ul>
  <div class="mt-4">
    <form [formGroup]="comentarioForm" (submit)="save()">
      <div class="input-group">
        <textarea class="form-control" formControlName="comentario"></textarea>
      </div>
      <div class="input-group-append">
        <button [disabled]="comentarioForm.invalid"
                class="btn btn-primary pull-left">Publicar
        </button>
      </div>
      <app-mensagem
        *ngIf="!!comentarioForm.get('comentario')?.errors?.['maxLength']"
        mensagem="Tamanho mÃ¡ximo de 300 caracteres"
      ></app-mensagem>
    </form>
  </div>
</section>
